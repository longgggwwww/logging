server {
    listen       80;
    server_name  localhost;
    root /usr/share/nginx/html;
    index index.html index.htm;
    # Avoid absolute redirects using the server's listening port (container:80) so
    # that clients keep their original Host:port (e.g. localhost:8000) when the
    # server issues directory redirects. Return relative redirects instead.
    absolute_redirect off;

    # SPA fallback: try static file first, then fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Short-circuit caching for HTML/manifest/json files during development
    location ~* \.(?:manifest|appcache|html?|xml|json)$ {
        add_header Cache-Control "no-cache";
    }

    # Cache static assets longer
    location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|webp|ttf|woff|woff2|eot)$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # Enable gzip for common text-based responses
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 256;
}
