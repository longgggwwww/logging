name: Deploy to VPS

on:
  push:
    branches:
      - main

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  # Detect which services have changed
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      processor: ${{ steps.filter.outputs.processor }}
      realtime: ${{ steps.filter.outputs.realtime }}
      discord-bot: ${{ steps.filter.outputs.discord-bot }}
      fcm: ${{ steps.filter.outputs.fcm }}
      web-app: ${{ steps.filter.outputs.web-app }}
      services: ${{ steps.set-services.outputs.services }}
      has-changes: ${{ steps.set-services.outputs.has-changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for service changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'services/api/**'
            processor:
              - 'services/processor/**'
            realtime:
              - 'services/realtime/**'
            discord-bot:
              - 'services/discord-bot/**'
            fcm:
              - 'services/fcm/**'
            web-app:
              - 'web-app/**'

      - name: Set services to deploy
        id: set-services
        run: |
          SERVICES=()
          
          if [[ "${{ steps.filter.outputs.api }}" == "true" ]]; then
            SERVICES+=("api")
          fi
          if [[ "${{ steps.filter.outputs.processor }}" == "true" ]]; then
            SERVICES+=("processor")
          fi
          if [[ "${{ steps.filter.outputs.realtime }}" == "true" ]]; then
            SERVICES+=("realtime")
          fi
          if [[ "${{ steps.filter.outputs.discord-bot }}" == "true" ]]; then
            SERVICES+=("discord-bot")
          fi
          if [[ "${{ steps.filter.outputs.fcm }}" == "true" ]]; then
            SERVICES+=("fcm")
          fi
          if [[ "${{ steps.filter.outputs.web-app }}" == "true" ]]; then
            SERVICES+=("web-app")
          fi
          
          if [ ${#SERVICES[@]} -gt 0 ]; then
            echo "has-changes=true" >> $GITHUB_OUTPUT
            # Convert array to JSON format for matrix
            SERVICES_JSON=$(printf '%s\n' "${SERVICES[@]}" | jq -R . | jq -s -c .)
            echo "services=$SERVICES_JSON" >> $GITHUB_OUTPUT
            echo "Services to deploy: ${SERVICES[@]}"
          else
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "services=[]" >> $GITHUB_OUTPUT
            echo "No services changed"
          fi

  # Build Docker images
  build:
    name: Build ${{ matrix.service }}
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set build context
        id: context
        run: |
          if [[ "${{ matrix.service }}" == "web-app" ]]; then
            echo "context=./web-app" >> $GITHUB_OUTPUT
            echo "dockerfile=./web-app/Dockerfile" >> $GITHUB_OUTPUT
          else
            echo "context=." >> $GITHUB_OUTPUT
            echo "dockerfile=./services/${{ matrix.service }}/Dockerfile" >> $GITHUB_OUTPUT
          fi

      - name: Build and export
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.context.outputs.context }}
          file: ${{ steps.context.outputs.dockerfile }}
          tags: ${{ matrix.service }}:latest
          outputs: type=docker,dest=/tmp/${{ matrix.service }}.tar
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-image
          path: /tmp/${{ matrix.service }}.tar
          retention-days: 1

  # Deploy to VPS
  deploy:
    name: Deploy to VPS
    needs: [detect-changes, build]
    if: needs.detect-changes.outputs.has-changes == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: /tmp/images

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Create deployment package
        run: |
          mkdir -p /tmp/deploy
          
          # Copy docker-compose and necessary files
          cp docker-compose.yml /tmp/deploy/
          cp -r init-scripts /tmp/deploy/ 2>/dev/null || true
          
          # Copy docker images
          cp -r /tmp/images/* /tmp/deploy/ 2>/dev/null || true
          
          # Create services list file
          echo '${{ needs.detect-changes.outputs.services }}' > /tmp/deploy/services.json

      - name: Transfer files to VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p ~/log-monitoring/deployment"
          rsync -avz --delete /tmp/deploy/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/log-monitoring/deployment/

      - name: Deploy on VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
          set -e
          cd ~/log-monitoring/deployment
          
          # Read services list
          SERVICES=$(cat services.json | jq -r '.[]')
          
          # Move docker-compose to parent directory
          cp docker-compose.yml ../
          cp -r init-scripts ../ 2>/dev/null || true
          
          cd ~/log-monitoring
          
          # Load Docker images
          for service in $SERVICES; do
            if [ -f "deployment/${service}-image/${service}.tar" ]; then
              echo "Loading ${service} image..."
              docker load -i "deployment/${service}-image/${service}.tar"
            fi
          done
          
          # Restart only changed services
          if [ -n "$SERVICES" ]; then
            echo "Restarting services: $SERVICES"
            docker compose up -d --no-deps $SERVICES
            
            echo "âœ… Deployment completed successfully!"
            echo "Deployed services:"
            for service in $SERVICES; do
              echo "  - $service"
            done
            
            # Show service status
            echo ""
            echo "Service status:"
            docker compose ps $SERVICES
          else
            echo "No services to deploy"
          fi
          
          # Clean up deployment artifacts
          rm -rf deployment
          
          # Prune old images
          docker image prune -f
          ENDSSH

      - name: Deployment summary
        run: |
          echo "ðŸš€ Deployment Summary"
          echo "Services deployed: ${{ needs.detect-changes.outputs.services }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
